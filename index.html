<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Application</title>
</head>
<body>
	<header>
		<h1>Cripto Panel</h1>
	</header>
	<div class="card-container">
		<div class="card">
			<img src="https://www.creativefabrica.com/wp-content/uploads/2021/06/14/Cryptocurrency-Ethereum-Logo-BNW-Graphics-13394039-1.jpg" alt="">
			<h1>Cripto Title</h1>
			<div class="cripto-details">
				<p>Price: <span id="price">2.792,40</span></p>
				<p>Max: <span id="max">	2.856,76</span></p>
				<p>Min: <span id="min">2.796,90</span></p>
			</div>
			<input type="button" value="Open" class="open-btn">
		</div>
	</div>
</body>
</html>
